buildscript {
    ext.packer_version = '1.0.6'

    repositories {
        maven { url '/tmp/repo/' }
        jcenter()
//        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
        classpath "com.mcxiaoke.gradle:packer-ng:$packer_version"
    }
}

repositories {
    maven { url '/tmp/repo/' }
    jcenter()
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

apply plugin: 'com.android.application'
apply plugin: 'packer'

// https://code.google.com/p/android/issues/detail?id=171089
dependencies {
//    compile project(':helper')
    compile "com.mcxiaoke.gradle:packer-helper:$packer_version"
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:24.1.1'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.jakewharton:butterknife:6.0.0'
    compile('com.mcxiaoke.next:core:1.2.0@aar') {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    compile('com.mcxiaoke.next:http:1.2.0@aar')
    compile('com.mcxiaoke.next:ui:1.2.0@aar') {
        exclude group: 'com.android.support', module: 'support-v4'
    }
}

packer {
    checkSigningConfig = true
    checkZipAlign = true
    archiveNameFormat = '${appPkg}-${flavorName}-${buildType}-v${versionName}-${versionCode}-${fileMD5}'
    archiveOutput = file(new File(project.rootProject.buildDir.path, "myapks"))
}

android {
    compileSdkVersion Integer.parseInt(project.COMPILE_SDK_VERSION)
    buildToolsVersion project.BUILD_TOOLS_VERSION

    compileOptions.encoding = "UTF-8"

    defaultConfig {
        versionName project.VERSION_NAME
        versionCode Integer.parseInt(project.VERSION_CODE)
        minSdkVersion Integer.parseInt(project.MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.TARGET_SDK_VERSION)
    }

    signingConfigs {
        release {
            storeFile file("android.keystore")
            storePassword "android"
            keyAlias "android"
            keyPassword "android"
//            v2SigningEnabled false
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
        }

        //someType {
        //    minifyEnabled false
        //    debuggable true
        //}
        beta {
            signingConfig signingConfigs.release
            minifyEnabled false
            debuggable true
        }

        nosign {
            // invalid: no signingConfig
            minifyEnabled false
        }


    }

    productFlavors {
        cat {
        }

        rabbit {
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        abortOnError false
        htmlReport true
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }

}

